{% extends "layout.html" %}
{% block body %}
<h2>Register</h2>
{% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('register') }}" method="post">
    <dl>
        <dt>New Patron Name:
        <dd><input type="text" size="30" name="name">
        <dt>Password:
        <dd><input type="password" name="password">
        <dd><input type="submit" value="add">
    </dl>
</form>
{% endblock %}
