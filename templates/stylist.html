{% extends "layout.html" %}
{% block body %}
<p>Welcome, {{ name }}!</p>

<ul class="entries">
    {% for apt in stylist.appointments %}
    <li><a href="{{ url_for('request_appointment') }}">{{ apt.date }} -

        {% if apt.patron_id == -1 %}
        available

        {% else %}
        <p>unavailable</p>
        {% endif %}
        </a></li>
        {% endfor %}


</ul>
{% endblock %}
